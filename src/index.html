<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Get It Done</title>
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/colors.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<script
			src="https://kit.fontawesome.com/e7fc9f162e.js"
			crossorigin="anonymous"
			defer
		></script>
		<script src="./app.js" defer></script>
	</head>

	<body class="container">
		<nav class="navbar">
			<div class="navbar__logo">
				<div>
					<span class="logo__get">GET</span>
					<span class="logo__it">IT</span>
				</div>
				<span class="logo__done">DONE</span>
			</div>
			<div class="color-picker">
				<label for="colorPickerInput">
					<i class="fa-solid fa-palette"></i> Background
				</label>
				<input type="color" id="colorPickerInput" />
			</div>
		</nav>

		<main class="content">
			<div class="columns" id="columns"></div>
			<div class="create-column hidden">
				<input
					id="create-column-input"
					placeholder="TÃ­tulo da lista..."
					class="create-column__input"
				/>
				<div class="create-column__buttons">
					<button class="create-column__add">Adicionar lista</button>
					<button class="create-column__cancel">
						<i class="fa-solid fa-xmark"></i>
					</button>
				</div>
			</div>
			<button class="create-column-button">
				<i class="fa-solid fa-plus"></i>
				<span class="create-column-button__text">Adicionar lista</span>
			</button>
		</main>
	</body>
</html>
